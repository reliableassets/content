<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reliable.Assets</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description"
    content="Reliable.Assets is a single platform to intelligently manage and monitor assets, predict maintenance and ensure reliability">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <style>
    .sidebar {
      background-color: #ffffff;
      border-color: #f0f0f0;
    }

    .sidebar .search {
      margin: 0;
    }

    .sidebar .search .clear-button {
      margin: 5pt;
    }

    .sidebar-toggle {
      top: 0;
    }

    .cover {
      min-height: 60vh;
    }

    .cover h1 {
      color: inherit;
      font-weight: 500;
    }

    .cover:before {
      background-blend-mode: normal;
      background-color: #DBEAFE;
      border-bottom: solid 1px #eee;
    }

    .cover .cover-main>p:last-child a:first-child {
      box-shadow: 1pt 1pt 1pt 1pt #ccc;
    }

    .cover .cover-main>p:last-child a {
      background-color: #fff;
      box-shadow: 1pt 1pt 1pt 1pt #ccc;
    }

    .markdown-section tbody {
      vertical-align: top;
    }

    .markdown-section td ul {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      auto2top: true,
      coverpage: true,
      executeScript: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      // logo: '/_media/logo.png',
      // name: 'Reliable.Assets',
      // nameLink: '/',
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'search',
        noData: 'No Results!',
        hideOtherSidebarContent: true
      },
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      themeColor: '#2563EB',
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>


  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" /> -->
</body>

</html>
